# Profile-Based Configuration
# Different capability sets for different workflows

[capabilities.sources]
# Active fixtures from this repository
standard = { source = "github:Nikola-Milovic/omnidev", path = "examples/fixtures/standard" }
bare-skills = { source = "github:Nikola-Milovic/omnidev", path = "examples/fixtures/bare-skills" }

# Example: External capabilities (commented - replace with real repos)
# ralph = { source = "github:your-org/ralph-orchestrator", version = "v1.0.0" }
# frontend-tools = { source = "github:your-org/frontend-capability" }

[profiles.default]
# Standard profile for everyday development
capabilities = ["standard"]

[profiles.extended]
# Extended profile with auto-wrapped capabilities
capabilities = ["standard", "bare-skills"]

# Example: Profile with external capabilities (commented)
# [profiles.planning]
# capabilities = ["standard", "ralph"]

# Example: Frontend-focused profile (commented)
# [profiles.frontend]
# capabilities = ["standard", "frontend-tools"]
