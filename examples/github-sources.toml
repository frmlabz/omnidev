# GitHub Sources Configuration
# Loading capabilities from GitHub with version pinning

[capabilities.sources]
# Active fixtures from this repository
# Using path parameter to load from monorepo subdirectory
standard = { source = "github:frmlabz/omnidev", path = "examples/fixtures/standard" }
claude-plugin = { source = "github:frmlabz/omnidev", path = "examples/fixtures/claude-plugin" }

# Example: Version pinning with ref parameter (commented - replace with real repos)
# Recommended: Pin to a specific version tag
# my-capability = { source = "github:your-org/capability", version = "v1.0.0" }

# Most precise: Pin to a specific commit hash
# stable-tool = { source = "github:your-org/tool", version = "abc123def456" }

# Latest from a branch (not recommended for production)
# experimental = { source = "github:your-org/experimental", version = "main" }

# Simple format (latest from default branch)
# community-tool = "github:community/awesome-tool"

# Example: Load from monorepo with path parameter (commented)
# expo-design = { source = "github:expo/skills", path = "plugins/expo-app-design" }

[profiles.default]
capabilities = ["standard", "claude-plugin"]
