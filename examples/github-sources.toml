# GitHub Sources Configuration
# Loading capabilities from GitHub repositories with version pinning

[capabilities.sources]
# Load from latest commit (main branch)
obsidian = "github:kepano/obsidian-skills"

# Pin to specific version (recommended for production)
tasks = { source = "github:example-org/tasks-capability", ref = "v2.1.0" }

# Pin to specific commit hash (absolute version control)
ralph = { source = "github:example-org/ralph-orchestrator", ref = "abc123def456" }

# Use a specific branch
experimental = { source = "github:example-org/experimental-tools", ref = "feature/new-ui" }

# Load individual capabilities from a monorepo using the path parameter
# Example: Expo skills repository has multiple plugins under plugins/
# Auto-detects wrapping based on .claude-plugin/plugin.json or directory structure
expo-app-design = { source = "github:expo/skills", path = "plugins/expo-app-design" }
expo-deployment = { source = "github:expo/skills", path = "plugins/expo-deployment" }
upgrading-expo = { source = "github:expo/skills", path = "plugins/upgrading-expo" }

# Wrapping MCP Servers
# MCP servers are automatically wrapped and exposed as capabilities
# The repository structure is detected and capability.toml is generated

# Standalone MCP server - wraps the entire repository as one capability
filesystem-mcp = { source = "github:modelcontextprotocol/servers", path = "src/filesystem" }
github-mcp = { source = "github:modelcontextprotocol/servers", path = "src/github" }
postgres-mcp = { source = "github:modelcontextprotocol/servers", path = "src/postgres" }

# Community MCP servers
playwright-mcp = { source = "github:executeautomation/mcp-playwright" }
browser-use-mcp = { source = "github:browser-use/mcp" }

# Custom MCP from your organization
internal-mcp = { source = "github:your-org/internal-mcp-server", ref = "v1.2.0" }

[profiles.default]
capabilities = ["tasks", "ralph", "obsidian"]

[profiles.expo]
# Use all Expo capabilities
capabilities = ["expo-app-design", "expo-deployment", "upgrading-expo"]

[profiles.development]
# Development profile with MCP tools
capabilities = ["tasks", "filesystem-mcp", "github-mcp", "playwright-mcp"]

[profiles.database]
# Database development with MCP
capabilities = ["postgres-mcp", "tasks"]
