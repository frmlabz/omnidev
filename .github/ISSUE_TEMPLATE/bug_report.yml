name: Bug report
description: Report a bug or regression in OmniDev.
title: "bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
        Please fill out the sections below so we can reproduce and fix the issue.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? Include what you expected to happen.
      placeholder: "When I run `omnidev sync`, it..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal, ordered list of steps.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
  - type: input
    id: version
    attributes:
      label: OmniDev version
      description: Output of `omnidev --version` or package version.
      placeholder: "v0.4.2"
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, shell, and runtime (Bun/Node) versions.
      placeholder: "macOS 14.2, Bun 1.3.6"
  - type: textarea
    id: logs
    attributes:
      label: Logs / stack trace
      description: Paste relevant logs. Use code blocks for readability.
      render: shell
