name: Feature request
description: Suggest an idea or enhancement.
title: "feat: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve OmniDev! Please describe the problem and the change you want to see.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
      placeholder: "It's currently hard to..."
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe what you'd like to happen.
      placeholder: "Add a command that..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, links, or extra details.
