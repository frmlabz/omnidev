name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint:check

      - name: Format check
        run: bun run format:check

      - name: Build
        run: bun run build

      - name: Release package safety checks
        run: node scripts/publish.mjs --check

      - name: Test
        run: bun run test

  docker-integration:
    name: Docker Integration
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Docker integration (local build)
        run: bash tests/integration/run.sh dev
